<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGS Energia - Sistema de Faturas</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased overflow-y-scroll">
    <div id="app" class="min-h-screen flex flex-col transition-opacity duration-500 opacity-0">
        <header class="bg-white/80 backdrop-blur-xl border-b border-gray-200 sticky top-0 z-40 transition-all duration-300">
            <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                <a href="#/" class="flex items-center space-x-2 group">
                    <div class="w-8 h-8 bg-black text-white rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform">
                        <span class="font-bold text-sm">EGS</span>
                    </div>
                    <span class="font-semibold text-lg tracking-tight text-gray-900">energia</span>
                </a>

                <nav id="main-nav" class="hidden md:flex space-x-1 bg-gray-100/50 p-1 rounded-full border border-gray-200/50">
                    <a href="#/processador" class="nav-link px-4 py-1.5 text-sm font-medium rounded-full text-gray-600 hover:text-gray-900 transition-all" data-route="/processador">Processador</a>
                    <a href="#/gerador" class="nav-link px-4 py-1.5 text-sm font-medium rounded-full text-gray-600 hover:text-gray-900 transition-all" data-route="/gerador">Gerador</a>
                    <a href="#/corretor" class="nav-link px-4 py-1.5 text-sm font-medium rounded-full text-gray-600 hover:text-gray-900 transition-all" data-route="/corretor">Corretor</a>
                </nav>

                <button id="mobile-menu-btn" class="md:hidden text-gray-600 p-2">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <main id="main-content" class="flex-grow pt-6">
            </main>

        <footer class="mt-auto py-8 border-t border-gray-200 bg-white">
            <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-sm text-gray-500">
                <p>&copy; 2025 EGS Energia. v2.0 (Apple Design)</p>
                <div class="flex space-x-6 mt-4 md:mt-0">
                    <a href="#" class="hover:text-blue-600 transition-colors">Suporte</a>
                    <a href="#" class="hover:text-blue-600 transition-colors">Privacidade</a>
                </div>
            </div>
        </footer>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center z-50 transition-opacity duration-300">
        <div class="loader mb-4"></div>
        <p id="loading-status" class="text-sm font-medium text-gray-500 animate-pulse">Carregando sistema...</p>
    </div>
    
    <div id="progress-overlay" class="hidden fixed inset-0 bg-black/20 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-2xl shadow-2xl max-w-sm w-full mx-4">
            <div class="flex justify-between mb-2">
                <span id="progress-status" class="text-sm font-semibold">Processando...</span>
                <span id="progress-detail" class="text-xs text-gray-500">0%</span>
            </div>
            <div class="w-full bg-gray-100 rounded-full h-2 overflow-hidden">
                <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script type="module" src="/src/main.js"></script>
    <script>
        // Fade in suave ao carregar
        window.addEventListener('load', () => {
            document.getElementById('app').classList.remove('opacity-0');
        });
    </script>
</body>
</html>
